<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="lcdfilter">
   <const>lcddefault</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="autohint">
   <bool>true</bool>
  </edit>
 </match>

 <dir>~/.fonts</dir>

 <!--Based on https://github.com/elenapan/dotfiles/blob/3b857495fbeb072e3f4899aafc9d4a770aa5f8ab/config/fontconfig/fonts.conf-->
 <!--Monospace-->
 <match target="pattern">
   <test name="family" qual="any">
     <string>monospace</string>
   </test>
   <edit binding="strong" mode="prepend" name="family">
     <string>Fantasque Sans Mono</string>
   </edit>
 </match>
 <match>
   <test name="family">
     <string>Consolas</string>
   </test>
   <edit binding="same" mode="assign" name="family">
     <string>Fantasque Sans Mono</string>
   </edit>
 </match>
 <match>
   <test name="family">
     <string>SFMono-Regular</string>
   </test>
   <edit binding="same" mode="assign" name="family">
     <string>Fantasque Sans Mono</string>
   </edit>
 </match>

 <!--UI-->
 <match>
   <test name="family">
     <string>serif</string>
   </test>
   <edit binding="same" mode="assign" name="family">
     <string>Source Serif Pro</string>
   </edit>
 </match>
 <match>
   <test name="family">
     <string>sans-serif</string>
   </test>
   <edit binding="same" mode="assign" name="family">
     <string>Source Sans Pro</string>
   </edit>
 </match>
 <match>
   <test name="family">
     <string>Helvetica</string>
   </test>
   <edit binding="same" mode="assign" name="family">
     <string>Source Sans Pro</string>
   </edit>
 </match>
 <match>
   <test name="family">
     <string>Helvetica Neue</string>
   </test>
   <edit binding="same" mode="assign" name="family">
     <string>Source Sans Pro</string>
   </edit>
 </match>
 <match>
   <test name="family">
     <string>Arial</string>
   </test>
   <edit binding="same" mode="assign" name="family">
     <string>Source Sans Pro</string>
   </edit>
 </match>
 <match>
   <test name="family">
     <string>Verdana</string>
   </test>
   <edit binding="same" mode="assign" name="family">
     <string>Source Sans Pro</string>
   </edit>
 </match>
 <match>
   <test name="family">
     <string>GE Inspira</string>
   </test>
   <edit binding="same" mode="assign" name="family">
     <string>Source Sans Pro</string>
   </edit>
 </match>
 <match>
   <test name="family">
     <string>Segoe UI</string>
   </test>
   <edit binding="same" mode="assign" name="family">
     <string>Source Sans Pro</string>
   </edit>
 </match>
</fontconfig>
